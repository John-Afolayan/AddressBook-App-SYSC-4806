<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Address Book Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add Your Buddy Below</h1>
    <form action="#" th:action="@{/buddyinfo}" th:object="${buddyinfo}" method="post">
    	<p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Phone Number: <input type="text" th:field="*{phoneNum}" /></p>
        <p>Address: <input type="text" th:field="*{address}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
